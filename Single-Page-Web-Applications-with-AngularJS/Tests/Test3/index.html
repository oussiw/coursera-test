<!DOCTYPE html>
<html lang="en" ng-app="MsgApp">
<head>
    <meta charset="UTF-8">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <title>My first angular app</title>
</head>
<body>
<h3>Test App: </h3><hr>
<div ng-controller="MsgAppController">
    <label>Hello from {{name}}</label><br>
    <blockquote>{{sayHello()}}</blockquote>
    <button ng-click="changeState()">{{button}}</button><br>
    <p>This will cost you {{ cost | currency : "##" :4}}</p>
    <img ng-src="Images/yaakov_{{state}}.png">
</div>
<div ng-controller="MysecondController">
    <h1>{{message}}</h1>
</div>
</body>
</html>
