<!doctype html>
<html lang="en">
<head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        .emptyMessage {
            font-weight: bold;
            color: red;
            font-size: 1.2em;
        }

        li {
            margin-bottom: 7px;
            font-size: 1.2em;
        }

        li > button {
            margin-left: 6px;
        }

        button > span {
            color: green;
        }
    </style>
</head>
<body ng-app="ShoppingListCheckOff">
<div class="container">
    <h1>Shopping List With promise app:</h1>
    <hr>
    <div class="row">
        <div ng-controller="ShoppingListController as ctrl">
            <div class="col-md-6">
                <h2>Add Items</h2>
                <input type="text" ng-model="ctrl.itemName" placeholder="Name">
                <input type="number" ng-model="ctrl.itemQuantity" placeholder="Quantity">Boxes
                <button ng-click="ctrl.addItem()">Add item</button>
            </div>
            <div class="col-md-6">
                <h2>Items</h2>
                <ol>
                    <li ng-repeat="item in ctrl.listItems">{{item.quantity}} boxes of {{item.name}}
                        <button class="btn btn-default" ng-click="ctrl.deleteItem($index)">
                            <span class="glyphicon glyphicon-erase"></span> Delete
                        </button>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
